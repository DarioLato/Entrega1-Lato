{% extends "./base.html" %}

{% block title %}

{% endblock %}

{% block body %}
<div class="row">

    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
    </div>
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
        <h1>Nuestros de artistas</h1>
        <div class="table-responsive">
        <table class="table table-stripped">
            <thead>

            <tr>
                <th>Nombre</th>
                <th>Apellido</th>       
                <th>Ciudad</th>
                <th>Edad</th>
                <th>Estilo</th>
            </tr>

            </thead>
            <tbody>
            {% for artista in artistas %}
            <tr>
                <td>{{artista.nombre}}</td>
                <td>{{artista.apellido}}</td>
                <td>{{artista.ciudad}}</td>
                <td>{{artista.edad}}</td>
                <td>{{artista.estilo}}</td>
            </tr>

            {% endfor %}
            </tbody>
        </table>
        </div>
        <button>
            <a href="form_artista">Agregar artista</a>
        </button>
    </div>   

{% endblock %}
